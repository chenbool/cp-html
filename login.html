<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登陆</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="assets/css/bootstrap.css">
	<link rel="stylesheet" href="assets/css/iconfont.css">
	<link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
	<!-- app begin -->
	<div class="container-fluid app">

		<!-- login begin -->
		<div id="login">

			<img src="assets/img/login/logo.png" alt="" class="logo">
			<div class="title"> 用户登录 </div>

			<!-- content begin -->
			<div class="content">

				<!-- left -->
				<div class="con_left">
					<img src="https://sj.wp51.net/images/shijue/login/activity/checkin.jpg" class="banner" alt="">
					<div class="link">
						<a href="" >
							<img src="assets/img/login/cell_link.jpg" alt="">
						</a>
						<a href="">
							<img src="assets/img/login/domain_link.jpg" alt="">
						</a>
					</div>
				</div>

				<!-- right -->
				<div class="con_right">
					<div class="login">
						<form action="" method="">
							<div class="form-group">
								<label for="">账号</label>
								<input type="username" class="form-control">
							</div>
							<div class="form-group">
								<label>密码</label>
								<input type="password" class="form-control">
							</div>
							<div class="form-group">
								<label>验证码</label>
								<div class="code">
									<input type="text" class="form-control">
									<img src="assets/img/login/code.png" class="" alt="">
								</div>
							</div>
							<div class="form-group">
								<button type="button" class="btn btn-success">登陆</button>
							</div>
							<div class="form-help">
								<a href="" class="pull-left">联系客服</a>
								<a href="" class="pull-right">忘记密码？</a>
							</div>
							
						</form>
					</div>

					<div class="client"></div>

				</div>

			</div>
			<!-- content end -->
			
			<!-- footer -->
			<div class="footer">
				<div class="brower">
					<a target="_blank" href="http://www.firefox.com.cn" class="iconfont icon-firefox"></a>
					<a target="_blank" href="http://www.maxthon.cn" class="iconfont icon-maxthon"></a>
					<a target="_blank" href="https://www.google.cn/intl/zh-CN/chrome" class="iconfont icon-chrome"></a>
					<a target="_blank" href="http://pc.uc.cn" class="iconfont icon-uc"></a>
					<a target="_blank" href="https://browser.360.cn/ee/" class="iconfont icon-360"></a>
					<a target="_blank" href="https://www.liebao.cn/" class="iconfont icon-liebao"></a>
					<a target="_blank" href="https://liulanqi.baidu.com/" class="iconfont icon-baidu"></a>
					<a target="_blank" href="https://ie.sogou.com/" class="iconfont icon-sougou"></a>
<!-- 
					<a target="_blank" href="https://www.apple.com/cn/safari" class="iconfont icon-safari"></a>
					<a target="_blank" href="https://www.microsoft.com/zh-cn/windows/microsoft-edge" class="iconfont icon-edge"></a>
-->
				</div>
				<span>
					<b>温馨提示:</b> 为你账户的安全,建议定期修改登录密码和资金密码
				</span>
			</div>


		</div>
		<!-- login end -->

	</div>
	<!-- app end -->
</body>
</html>
